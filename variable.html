<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var x = "HELLO!!";
  console.log(typeof x); //String

  x = 10;
  console.log(typeof x); //number

  x= 3.3;
  console.log(typeof x); //number

  x=true;
  console.log(typeof x);//boolean

  x=undefined;
  console.log(typeof x);//undefine

  x=null;
  console.log(typeof x);//object

  x=Symbol("Abc");
  console.log(typeof x);//symbol

  x=BigInt("1212323");
  console.log(typeof x);//bigInt

  x={};
  console.log(typeof x);//object

  x=[];
  console.log(typeof x);//object

  x=function (){};
  console.log(typeof x);//object
</script>
</body>
</html>
